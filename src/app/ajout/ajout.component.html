<div class="row mt-5">
    <div class="col-3">
        <input type="text" class="form-control m-1" placeholder="Name" [(ngModel)]="marvel.name">
    </div>
    <div class="col-3">
        <input type="text" class="form-control m-1" placeholder="Power" [(ngModel)]="marvel.power">
    </div>
    <div class="col-3">
        <input type="text" class="form-control m-1" placeholder="Picture URL" [(ngModel)]="marvel.imageURL">
    </div>
    <div class="col-3">
        <button class="btn form-control m-1 text-light" (click)="add()">Create</button>
    </div>
</div>
